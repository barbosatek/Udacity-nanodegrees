<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container game">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            |
            <span class="timer"></span>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <div class="container congrats-modal">
        <header>
            <h3>Congratulations! You Won!</h3>
        </header>

        <div class="congrats-body">
            <p>With 20 Moves and 9 stars.</p>
            <p>Wooo!</p>
            <p><a class="btn play-again">Play Again</a></p>
        </div>
    </div>

    <script src="js/cardState.js"></script>
    <script src="js/card.js"></script>
    <script src="js/cardDeck.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
